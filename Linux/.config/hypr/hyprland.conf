################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

#monitor=DP-1,2560x1440@165Hz,0x0,1
monitor=HDMI-A-1,1920x1080@144Hz,2560x0,1,mirror,eDP-1

monitor=,2560x1600@60Hz,0x0,1.6

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = alacritty 
$fileManager = dolphin
$menu = rofi -show drun 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = copyq &
exec-once = $terminal
exec-once = nm-applet &
exec-once = swww init
exec-once = wal -w -o "/home/notpineapple/bin/colors" & telegram-desktop 
exec-once = /usr/lib/polkit-kde-authentication-agent-1
#mpvpaper -o "no-audio --loop-playlist shuffle" '*' /home/notpineapple/MyCustomization/wallpapers/RazerRoom.mp4 &

# Eww
exec = ~/.config/eww/scripts/start.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#env = LIBVA_DRIVER_NAME,nvidia
#env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#cursor {
#    no_hardware_cursors = true
#}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general


source = /home/notpineapple/.config/hypr/colors.conf

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 8
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 19
    drop_shadow = true
    shadow_range = 20 #rgba(1a1a1aee)
    col.shadow = rgb(0D0A05)
    col.shadow_inactive = 0x10000000
    blur {
        enabled = true
        size = 5
        passes = 3
	new_optimizations = true
	ignore_opacity = true
	xray = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_variant = 
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true 
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true 
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier
$VPN = $(bash ~/bin/vpn --toggle)
$screenShot = $(hyprshot -m region --clipboard-only)
$screenshot_menu = $(bash /home/notpineapple/.config/eww/scripts/toggle_screenshot_menu.sh --toggle)
$exit=$(wlogout -b 2-2 -L 400 -R 400)
$windows=$(rofi -show window)

bind = ALT, TAB, exec, $windows
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, Escape, exec, $exit
bind = ALT, SPACE, exec, $menu
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, V, exec, $VPN,
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, P, togglesplit, # dwindle

# Make screenshot
bind = $mainMod SHIFT, S, exec, $screenShot

# Open screenshot menu
bind = $mainMod, F7, exec, $screenshot_menu

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Resize windows
bind = $mainMod ALT, L, resizeactive, 20 0
bind = $mainMod ALT, H, resizeactive, -20 0
bind = $mainMod ALT, K, resizeactive, 0 -20
bind = $mainMod ALT, J, resizeactive, 0 20

# Fullscreen mode
bind = $mainMod, F, fullscreen

# Switch window position
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod ALT, mouse:272, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrule = opacity 0.70, ^(org.telegram.desktop)$
windowrulev2 = opacity 1.0, class: (org.telegram.desktop), title: (Media viewer)
#windowrule = opacity 0.85, ^(brave-browser-nightly)$
windowrule = float, ^(org.pulseaudio.pavucontrol)$
windowrule = float, ^(Rofi)$
#workspace=1,monitor:DP-1
#workspace=2,monotor:HDMI-A-1

telegram {
	layerrule = blur, ^(org.telegram.desktop)$
	layerrule = ignorezero,^(org.telegram.desktop)$
	layerrule = ignorealpha,^(org.telegram.desktop)$
}

eww {
	layerrule = blur,^(eww)$
	layerrule = ignorezero,^(eww)$
	layerrule = ignorealpha,^(eww)$
}

