source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font 10

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = /home/notpineapple/wallpapers/RanchoTwilight_T_Mac.jpg
    blur_passes = 3
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "<b> "$(date +"%R")" </b>"
    color = $text
    font_size = 94
    font_family = $font
    position = 0, -250
    halign = center 
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "<b> "$(date +"%A, %d %B %Y")" </b>"
    color = $text
    font_size = 25
    font_family = $font
    position = 0, -400
    halign = center
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.config/Eto_Ne_AnanasbI95.jpeg
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
